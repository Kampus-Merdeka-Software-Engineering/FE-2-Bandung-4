  </head>
  <body>
    <div class="product-container">
      <h2>Product Details</h2>
      <div class="product-detail"></div>
    </div>
    <!-- Navbar -->
    <nav class="Navbar">
      <div class="logo">
        <a href="#" class="navbar-gambar">
          <img src="img/logooo.png" alt="logo"
        /></a>
        <a href="#" class="navbar-logo">Orang<span> Trip</span></a>
      </div>
      <div class="navbar-nav">
        <a href="#">Beranda</a>
        <a href="tours.html">Trip</a>
        <a href="open-trip.html">Open Trip</a>
        <a href="gallery.html">Gallery</a>
        <a href="Tentang-Kami.html">Tentang Kami</a>
      </div>

      <div class="navbar-tambahan">
        <!-- <a href="shopping-cart.html" id="shopping">
          <i data-feather="shopping-bag"></i
        ></a> -->
        <!-- <a href="#" id="user"> <i data-feather="user"></i></a> -->
        <a href="#" id="menu"> <i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar -->
    <!-- Formulir Pemesanan -->
    <div class="overlay" id="orderFormOverlay">
      <div class="popup" onclick="event.stopPropagation()">
        <span class="popup-close" onclick="hideOrderForm()">&times;</span>
        <h2>Enter Your Information</h2>
        <form id="formPemesanan" onsubmit="submitOrderForm(event)">
          <!-- Informasi Produk -->
          <h2>Informasi Produk</h2>
          <table>
            <input type="hidden" id="idProduct" />
            <tr>
              <td id="formProductTitle"></td>
            </tr>
            <tr>
              <td id="formProductDate"></td>
            </tr>
          </table>

          <!-- Informasi Pemesan -->
          <h2>Informasi Pemesan</h2>
          <label for="namaPelanggan">Nama Pelanggan:</label>
          <input type="text" id="namaPelanggan" name="namaPelanggan" required />

          <label for="emailPelanggan">Email Pelanggan:</label>
          <input
            type="email"
            id="emailPelanggan"
            name="emailPelanggan"
            required
          />

          <label for="teleponPelanggan">Telepon Pelanggan:</label>
          <input
            type="tel"
            id="teleponPelanggan"
            name="teleponPelanggan"
            required
          />

          <!-- Jumlah Orang -->
          <div class="jumlah-container">
            <label for="jumlahOrang">Jumlah Paket:</label>
            <div class="jumlah-input-container">
              <button id="btnKurang" type="button" onclick="kurangiJumlah()">
                -
              </button>
              <input
                type="number"
                id="jumlahOrang"
                name="jumlahOrang"
                min="1"
                value="1"
                readonly
                required
              />
              <button id="btnTambah" type="button" onclick="tambahJumlah()">
                +
              </button>
            </div>
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="btn-submit">Pesan Sekarang</button>
        </form>
      </div>
    </div>
    <!-- Informasi Produk -->

    <!-- <script src="js/products.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
