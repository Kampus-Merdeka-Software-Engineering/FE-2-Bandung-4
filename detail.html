<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/index.css" />
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }

      html {
        font-size: 100%;
      } /*16px*/

      :root {
        /* colors */
        --primary-100: #e2e0ff;
        --primary-200: #c1beff;
        --primary-300: #a29dff;
        --primary-400: #837dff;
        --primary-500: #645cff;
        --primary-600: #504acc;
        --primary-700: #3c3799;
        --primary-800: #282566;
        --primary-900: #141233;

        /* grey */
        --grey-50: #f8fafc;
        --grey-100: #f1f5f9;
        --grey-200: #e2e8f0;
        --grey-300: #cbd5e1;
        --grey-400: #94a3b8;
        --grey-500: #64748b;
        --grey-600: #475569;
        --grey-700: #334155;
        --grey-800: #1e293b;
        --grey-900: #0f172a;
        /* rest of the colors */
        --black: #222;
        --white: #fff;
        --red-light: #f8d7da;
        --red-dark: #842029;
        --green-light: #d1e7dd;
        --green-dark: #0f5132;

        /* fonts  */
        --small-text: 0.875rem;
        --extra-small-text: 0.7em;
        /* rest of the vars */
        --backgroundColor: var(--grey-50);
        --textColor: var(--grey-900);
        --borderRadius: 0.25rem;
        --letterSpacing: 1px;
        --transition: 0.3s ease-in-out all;
        --max-width: 1120px;
        --fixed-width: 600px;

        /* box shadow*/
        --shadow-1: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-2: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-3: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-4: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      body {
        background: var(--backgroundColor);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-weight: 400;
        line-height: 1.75;
        color: var(--textColor);
      }

      p {
        margin-bottom: 1.5rem;
        max-width: 40em;
      }

      h3,
      h5 {
        margin: 0;
        margin-bottom: 1.38rem;
        font-weight: 400;
        line-height: 1.3;
        text-transform: capitalize;
        letter-spacing: var(--letterSpacing);
      }

      h3 {
        font-size: 1.953rem;
      }

      h5 {
        font-size: 1.25rem;
      }

      a {
        text-decoration: none;
      }

      .img {
        width: 100%;
        display: block;
        object-fit: cover;
      }
      /* buttons */

      .btn {
        cursor: pointer;
        color: var(--white);
        background: var(--primary-500);
        border: transparent;
        border-radius: var(--borderRadius);
        letter-spacing: var(--letterSpacing);
        padding: 0.375rem 0.75rem;
        box-shadow: var(--shadow-1);
        transition: var(--transition);
        text-transform: capitalize;
        display: inline-block;
      }
      .btn:hover {
        background: var(--primary-700);
        box-shadow: var(--shadow-3);
      }
      /* title */
      /*
=============== 
Products 
===============
*/

      /*
=============== 
Single Product
===============
*/
      .product-container {
        padding-top: 8rem;
      }
      .product-detail {
        width: 90vw;
        max-width: 1170px;
        margin: 0 auto;
      }

      .product-detail img {
        height: 10rem;
        border-radius: var(--borderRadius);
      }

      .product-info {
        padding-top: 1rem;
      }
      .product-info h3 {
        margin: 0;
        margin-bottom: 0.25rem;
      }
      .product-info h5 {
        color: var(--grey-500);
        margin: 0;
        margin-bottom: 0.25rem;
      }
      .product-info span {
        color: var(--grey-800);
      }

      .product-info p {
        margin: 0;
        margin-bottom: 1.25rem;
      }

      @media screen and (min-width: 768px) {
        .product-detail {
          display: grid;
          grid-template-columns: 1fr 1fr;
          column-gap: 2rem;
        }
        .product-detail img {
          height: 100%;
          max-height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="Navbar">
      <div class="logo">
        <a href="#" class="navbar-gambar">
          <img src="img/logooo.png" alt="logo"
        /></a>
        <a href="#" class="navbar-logo">Open<span> Trip</span></a>
      </div>
      <div class="navbar-nav">
        <a href="#">Beranda</a>
        <a href="tours.html">Tours</a>
        <a href="#daerah">Open Trip</a>
        <a href="#maskapai">Gallery</a>
        <a href="#maskapai">About Us</a>
      </div>

      <div class="navbar-tambahan">
        <a href="#" id="shopping"> <i data-feather="shopping-bag"></i></a>
        <!-- <a href="#" id="user"> <i data-feather="user"></i></a> -->
        <a href="#" id="menu"> <i data-feather="menu"></i></a>
      </div>
    </nav>
    <div class="product-container">
      <h2>Product Details</h2>
      <div class="product-detail"></div>
    </div>

    <div class="cart-container">
      <h2>Shopping Cart</h2>
      <pre class="cart-detail"></pre>
    </div>

    <script src="js/products.js"></script>

    <script src="js/app.js"></script>
    <script>
      const cart = [];
      window.addEventListener("DOMContentLoaded", async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");
        const productDetailContainer =
          document.querySelector(".product-detail");

        if (productId) {
          const product = products.find((product) => product.id === productId);

          if (product) {
            productDetailContainer.innerHTML = `
        <img src="${product.image}" class="img" alt="${product.title}" />
        <div class="product-info">
          <h3>${product.title}</h3>
          <h5>${product.category}</h5>
          <span>${product.price}</span>
          <p>${product.description}</p><button class="btn" onclick="addToCart()">Add to Cart</button>
        </div>`;
          } else {
            console.warn("Product not found.");
          }
        } else {
          console.warn("No product ID found in the URL.");
        }
      });

      function addToCart() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        if (productId) {
          const productToAdd = products.find(
            (product) => product.id === productId
          );

          if (productToAdd) {
            cart.push(productToAdd);
            console.log("Product added to cart:", productToAdd);
            updateCartUI();
          } else {
            console.warn("Product not found.");
          }
        } else {
          console.warn("No product ID found in the URL.");
        }
      }

      function updateCartUI() {
        const cartDetailContainer = document.querySelector(".cart-detail");

        cartDetailContainer.innerHTML = "";

        cart.forEach((product) => {
          const productItem = document.createElement("div");
          productItem.classList.add("cart-item");

          productItem.innerHTML = `
      <h4>${product.title}</h4>
      <p>${product.category}</p>
      <span>${product.price}</span>
    `;

          cartDetailContainer.appendChild(productItem);
        });
      }
    </script>
  </body>
</html>
