<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/tours.css" />
    <link rel="icon" href="img/logooo.png" />
  </head>
  <body>
    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters-container">
        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="search..." />
        </form>
        <!-- categories -->
        <h5>Company</h5>
        <article class="companies">
          <button class="company-btn">all</button>
          <button class="company-btn">orang trip</button>
          <button class="company-btn">pesona indonesia</button>
        </article>
      </div>
      <!-- products -->
      <div class="products-container">
        <!-- single product -->
        <article class="product">
          <img
            src="https://dl.airtable.com/.attachments/14ac9e946e1a02eb9ce7d632c83f742f/4fd98e64/product-1.jpeg"
            class="product-img img"
            alt=""
          />
          <footer>
            <h5 class="product-name">bali</h5>
            <span class="product-price">Rp.99999</span>
          </footer>
        </article>
      </div>
    </section>
    <script src="js/products.js"></script>
    <script src="js/tours.js"></script>
  </body>
</html>
