<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Tiket Pesawat</title>
    <link rel="stylesheet" href="css/crud.css" />
  </head>
  <body>
    <div class="container">
      <h2>Pemesanan Tiket Pesawat</h2>
      <form id="bookingForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required />

        <label for="maskapai">Maskapai:</label>
        <input type="text" id="maskapai" required />

        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" required />

        <label for="asal">Asal:</label>
        <input type="text" id="asal" required />

        <label for="tujuan">Tujuan:</label>
        <input type="text" id="tujuan" required />

        <!-- Tombol Submit untuk Create -->
        <input type="button" value="Submit" onclick="submitForm()" />
        <!-- Input tersembunyi untuk menyimpan ID data yang akan diubah -->
        <input type="hidden" id="dataId" />
      </form>
      <table id="data-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Maskapai</th>
            <th>Tanggal</th>
            <th>Asal</th>
            <th>Tujuan</th>
            <th>Kode Booking</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="data-body"></tbody>
      </table>

      <!-- Tabel untuk menampilkan data -->
    </div>
    <script src="js/crud.js"></script>
  </body>
</html>
